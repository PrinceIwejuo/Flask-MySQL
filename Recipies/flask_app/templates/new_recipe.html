<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Add New Recipe</h1>
    <a href="/recipes">Dashboard</a> <a href="/users/logout">Logout</a>
        <br>
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}                           <!-- check if there are any messages -->
            {% for message in messages %}           <!-- loop through the messages -->
                <p>{{message}}</p>                  <!-- display each message in a paragraph tag -->
            {% endfor %}
        {% endif %}
        {% endwith %}
    <form action="/recipe/create" method="POST">
        Name: <input type="text" name="recipe_name"><br>
        Date: <input type="date" name="recipe_date"><br>
        Description: <br><textarea name="recipe_description"></textarea><br>
        Instructions: <br><textarea name="recipe_instructions"></textarea><br>
        Under 30 Minutes?:<br><input type="radio" name="recipe_sub30minutes" value="yes">Yes</input> <input type="radio" name="recipe_sub30minutes" value="no" checked >No</input><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
