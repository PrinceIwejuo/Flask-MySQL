<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
</head>
<body>
    <h1>All of the Users</h1>
    {% for user in users %}
    <p>{{user.first_name}} {{user.last_name}}</p>
    <p>{{user.email}}</p>
    <p>{{user.created_at}}</p>
    <p>{{user.update_at}}</p>
    <a href="/users/{{user.id}}">show</a>
    <a href="/users/{{user.id}}/edit">edit</a>
    <a href="/users/{{user.id}}/delete">delete</a> <br>
    {% endfor %}
    <br>
    <a href="/users/new"> Create a new user!</a> 
</body>
</html>
